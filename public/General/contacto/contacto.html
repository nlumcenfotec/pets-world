<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/a623380e72.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../pwcomponentes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../../Librerias/footer/footer.css">
    <link rel="stylesheet" href="../../Librerias/navLandingPageProducto/nav_landing_producto.css">
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <!-- Nav -->
    <div class="container-nav">
        <div class="box-logo container-nav ">
            <a href="../../index.html">
                <img src="../../img/logoPets.png" />
            </a>
        </div>
        <div class="box-anchors container-nav">
            <a href="#">SERVICIOS</a>
            <a href="../../General/landingPageEquipo/landing_page_equipo.html">SOBRE NOSOTROS</a>
            <a href="#">CONTACTO</a>
            <div>
                <a href="../login/login.html" class="button button-sesion-equipo">INICIAR SESIÓN</a>
            </div>
        </div>
    </div>
    <div class="titulo-registro">
        <p>¿Cómo podemos ayudarle?</p>

    </div>

    <div class="contacto">
        <div class="img-mascotas-login">
            <img src="../../img/contacto-img.jpg" />
        </div>
        <div class="input-login">
            <div class="inputs">
                <div class="pw-form">
                    <p>Nombre</p>
                    <input type="text" name="nombre" class="form-validate" id="nombre">
                </div>
                <div class="pw-form">
                    <p>Apellido</p>
                    <input type="text" name="apellido" class="form-validate">
                </div>
                <div class="pw-form">
                    <p>Correo electrónico</p>
                    <input type="text" name="correo" class="form-validate" id="correo">
                </div>

            </div>
            
        </div>
        <div class="input-login">
            <div class="inputs">
                <div class="pw-form">
                    <p>Teléfono</p>
                    <input type="number" name="telefono" class="form-validate">
                </div>
                <div class="pw-form">
                    <p>Mensaje</p>
                    <div class="text-area">
                        <textarea name="" id="" cols="50" rows="8" class="form-validate"></textarea>
                    </div>
                </div>
                
                <div class="pw-form">
                    <a id="revisarContacto">Enviar</a>
                </div>

            </div>
            
        </div>
        
        

    </div>



    <!-- Footer -->
    <div class="container-footer">
        <div class="logo">
            <img src="../../img/mundoLogo.png" />
        </div>
        <div class="links">
            <p><a href="../landingPageEquipo/landing_page_equipo.html">Creadores</a></p>
            <p><a href="../landingPageEquipo/landing_page_equipo.html">Sobre Nosotros</a></p>
        </div>
        <div class="redes">
            <div class="icon">
                <img src="../../img/facebook.png" />
                <p>Pets World</p>
            </div>
            <div class="icon">
                <img src="../../img/instagram.png" />
                <p>Pets World</p>
            </div>
            <div class="icon">
                <img src="../../img/whatsapp.png" />
                <p>+506 8564-5324</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js
    "></script>
    <script src="../../Librerias/revisionFormulario/revision_formulario_registros.js"></script>
    <script src="./contacto.js"></script>
</body>

</html>
